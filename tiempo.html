<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima en El Salvador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="tiempo.css">
</head>
<body>

  <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="mb-4">Clima en El Salvador</h1>

    <select id="city-select" class="form-select mb-3">
      <option value="13.48421,-88.18735">San Miguel</option>
      <option value="13.68935,-89.18718">San Salvador</option>
      <option value="13.35074,-88.45132">Usulután</option>
      <option value="13.99417,-89.55972">Santa Ana</option>
      <option value="13.33266,-87.83909">La Unión</option>  
      <option value="13.91098,-89.84539">Ahuachapán</option>
      <option value="13.72023,-89.72683">Sonsonate</option>
      <option value="13.64198,-88.78598">San Vicente</option>
      <option value="13.89245,-88.63707">Cabañas</option>
      <option value="13.67637,-89.27959">La Libertad</option>
      <option value="14.03768,-88.93999">Chalatenango</option>
      <option value="13.48864,-88.86967">La Paz</option>
      <option value="13.71772,-88.92997">Cuscatlán</option>
      <option value="13.70105,-88.10439">Morazán</option>
    </select>

    <button id="get-weather-btn" class="btn btn-primary mb-3">Obtener Clima</button>

    <div class="card" style="width: 18rem; display: none;" id="weather-card">
      <div class="card-body">
        <h5 class="card-title">Datos del Clima</h5>
        <div class="weather-icon mb-3" id="weather-icon"></div>
        <p class="card-text" id="weather-info"></p>
      </div>
    </div>
  </div>

  <script src="tiempo.js"></script>
</body>
</html>
